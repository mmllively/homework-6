<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel = "stylesheet" href="./style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <main></main>
  <header class="container-flex">
    <h1 class="bg-primary bg-gradient text-center">Weather Dashboard</h1>
  </header>

  <div class="main container">
    <div class="row">
      <!-- Search Card -->
      <div class="col col-md-3 border border-success">
        <div class="card-body">
          <h5 class="card-title">Search for a City:</h5>
          <!-- Search Form -->
          <form>
            <input id="cityName" class="form-control" list="datalistOptions" placeholder="Washington D.C.">
            <button id="search" type="button" class="btn btn-primary m-2">Search</button>
          </form>
       
     <!-- Where buttons will go for the history -->
      <div id = "history-search"></div>
    </div>
    </div>
      
    <!-- Right side column for current weather data -->
    <div class="col col-md-9">
        <div id="chosen-city" class="card">
          <h2><span id="card-city"></span> <span id="card-date"></span></h2>
            <p>Temp</p>
            <span id="temp"></span>
            <p>Wind</p>
            <span id="wind"></span>
            <p>Humidity</p>
            <span id="humidity"></span>
        </div>
        
        <!-- Column for the 5-day forecast -->

        <!-- DAY 1 -->
        <div id="five-day" class="forecast-card">
          <h2 class="card-title">5-Day Forecast</h2>
          <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-dark p-2 m-1 forecast-card">
            <h4 class="forecast-date">A</h4>
            <p>Temp: <span class="forecast-temp"></span></p>
            <p>Wind: <span class="forecast-wind"></span></p>
            <p>Humidity: <span class="forecast-humidity"></span></p>
          </div>

          <!-- DAY 2 -->
          <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-dark p-2 m-1 forecast-card">
            <h4 class="forecast-date"></h4>
            <p>Temp: <span class="forecast-temp"></span></p>
            <p>Wind: <span class="forecast-wind"></span></p>
            <p>Humidity: <span class="forecast-humidity"></span></p>
          </div>

          <!-- DAY 3 -->
          <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-dark p-2 m-1 forecast-card">
            <h4 class="forecast-date"></h4>
            <p>Temp: <span class="forecast-temp"></span></p>
            <p>Wind: <span class="forecast-wind"></span></p>
            <p>Humidity: <span class="forecast-humidity"></span></p>
          </div>

          <!-- DAY 4 -->
          <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-dark p-2 m-1 forecast-card">
            <h4 class="forecast-date"></h4>
            <p>Temp: <span class="forecast-temp"></span></p>
            <p>Wind: <span class="forecast-wind"></span></p>
            <p>Humidity: <span class="forecast-humidity"></span></p>
          </div>

          <!-- DAY 5 -->
          <div class="col-12 col-sm-12 col-md-3 col-lg-2 card text-dark p-2 m-1 forecast-card">
            <h4 class="forecast-date"></h4>
            <p>Temp: <span class="forecast-temp"></span></p>
            <p>Wind: <span class="forecast-wind"></span></p>
            <p>Humidity: <span class="forecast-humidity"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
  integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="./script.js"></script>


</body>

</html>
